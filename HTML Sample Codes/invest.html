<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>investment Calculator</title>

<script>
/* Input: principal, annual rate, years, periods per year.
 * Processing: future investment = principal(1 + annual rate/periods per year)**(years*periods per year)
 * Output: Amount total in Future Value
 */
function doFV() {
    let principal = parseFloat(document.getElementById('principalinputbox').value);
    let annualRate = parseFloat(document.getElementById('annualRateinputbox').value);
    let years = parseFloat(document.getElementById('yearsinputbox').value);
    let periodsPerYear = parseFloat(document.getElementById('periodsPerYearinputbox').value);
    let f = computeFutureValue(principal, annualRate, years, periodsPerYear);
    document.getElementById('outputDiv').innerHTML = f;
}
function computeFutureValue(principal, annualRate, years, periodsPerYear) {
    let p = principal;
    let a = annualRate/periodsPerYear;
    let n = years*periodsPerYear;
    let fV = (p*(1+a)**n).toFixed(2);
    return fV;    
}


</script>
</head>

<body>
<h4>Investment Calculator</h4>
Amount invested (principal): <input type="text" id="principalinputbox" size="3">
<div></div>
Annual Rate: <input type="text" id="annualRateinputbox" size="3">
<div></div>
Number of years: <input type="text" id="yearsinputbox" size="3">
<div></div>
Periods per year: <input type="text" id="periodsPerYearinputbox" size="3">
<div></div>
<button type="button" onclick="doFV()">Compute Future Value</button>
<div id="outputDiv"></div>        
</body>       
</html>
